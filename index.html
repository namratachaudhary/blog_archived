---
layout: default
---

<div class="home">

    <ul class="post-list">
        {% for post in site.posts %}        
        <li>
            {% if post.hidden == True %}
            <div>
                <span class="post-date">{{ post.date | date_to_long_string }}</span>
                <a class="post-link" href="{{ site.url }}{{ post.url}}">{{ post.title }}</a>
            </div>
            {% endif %}
        </li>

        {% endfor %}
    </ul>
</div>
